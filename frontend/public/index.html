        </li>

            Dark

        <li>

    <div id="root"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const themeIcon = document.getElementById('theme-icon');
      const themeButtons = document.querySelectorAll('[data-bs-theme-value]');
    
      function setTheme(theme, symbol) {
        localStorage.setItem('selectedTheme', theme);
        document.documentElement.setAttribute('data-bs-theme', theme);
        themeIcon.setAttribute('href', symbol);
    
        themeButtons.forEach(function(button) {
          button.classList.remove('active');
        });
        
        this.classList.add('active');
      }
    
      function loadTheme() {
        const selectedTheme = localStorage.getItem('selectedTheme');
        if (selectedTheme) {
          const activeButton = document.querySelector(`[data-bs-theme-value="${selectedTheme}"]`);
          if (activeButton) {
            const themeSymbolValue = activeButton.querySelector('.theme-icon use').getAttribute('href');
            setTheme.call(activeButton, selectedTheme, themeSymbolValue);
          }
        }
      }
    
      loadTheme();
    
      themeButtons.forEach(function (button) {
        button.addEventListener('click', function () {
          const themeValue = button.getAttribute('data-bs-theme-value');
          const themeSymbolValue = button.querySelector('.theme-icon use').getAttribute('href');
          setTheme.call(this, themeValue, themeSymbolValue);
        });
      });
    });
  </script>
