<!-- Search and Filters -->
<div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
    <div class="container">
        <div class="row g-2">
            <div class="col-md-10">
                <div class="row g-2">
                    <div class="col-md-4">
                        <input type="text" class="form-control border-0" id="search-query" placeholder="Search..." />
                    </div>
                    <div class="col-md-4">
                        <select class="form-select border-0" id="category-select">
                            <option selected>Category</option>
                            <option value="Full-time">Full Time</option>
                            <option value="Part-time">Part Time</option>
                            <option value="Free Lancer">Free Lancer</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select border-0">
                            <option disable="true">Location</option>
                            {% for country in countryOptions %}
                            <option value="{{ country.phone }}">{{ country.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-dark border-0 w-100" id="search-button">Search</button>
            </div>
        </div>
    </div>
</div>
